<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up for Tennis</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="javascript/javascript.js" defer></script>
</head>
<body>
    
    <div class="universal-container">

        <div class="left-side-panel">
            <img src="/img/halie-west-25xggax4bSA-unsplash.jpg" alt="tennis picture">
            <div class="logo">
                <img src="img/odin-lined.png" alt="logo">
                <span class="Odin">Odin</span>
            </div>
            <div class="credits">Photo by 
                <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> 
                on <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>

        <div class="right-side-panel">
            <div class="header">
                <div class="header-text">
                        <p>This is not a real online service! You know you need something like this in
                            your life to help you realize your deepest dreams.</p>
                        <p>Singup <em>now</em> to get started.</p>
                        <p>You <em>know</em> you want to.</p>
                </div>
            </div>

            <div class="middle">

                <form>
                    <fieldset>
                        <legend class="title">Let's do this!</legend>
                        <div class="form-container">
                            <div class="left">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="firstName" required>
                            
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" required>

                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" minlength="10" required>
                            </div>
                            <div class="right">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="lastName" required>

                                <label for="phone-number">Phone Number</label>
                                <input type="number" name="phoneNumber" id="phone-number">

                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" name="confirm_password" id="confirm_password" minlength="10" required>
                            </div>
                        </div>
                        <button type="submit" id="create-account">Create Account</button>
                    </fieldset>
                </form>

            </div>
            
            <div class="bottom">

                <div class="bottom-text">
                    Already have an account? <a href="http://127.0.0.1:5500/index.html">Log in</a>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
